<div class="login-wrapper">
  <form (ngSubmit)="onSubmit()" class="form-signin text-center">
    <i class="logo mb-4 fa fa-film"></i>
    <h1 class="h3 mb-3 font-weight-normal">Por favor, inicia sesi칩n</h1>
    <label for="input-user" class="sr-only">Usuario</label>
    <input
      type="text"
      id="input-user"
      [(ngModel)]="username"
      [ngModelOptions]="{standalone: true}"
      class="form-control"
      placeholder="Usuario"
      required=""
      autofocus="">
    <label for="input-password" class="sr-only">Contrase침a</label>
    <input
      type="password"
      id="input-password"
      [(ngModel)]="password"
      [ngModelOptions]="{standalone: true}"
      class="form-control"
      placeholder="Contrase침a"
      required="">
    <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="!username.trim() && !password.trim()">
      Iniciar sesi칩n
    </button>
  </form>
</div>
